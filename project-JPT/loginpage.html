<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flipkart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random/1600x900?tech');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: rgb(219, 243, 235);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            color: #2874f0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2874f0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0b63d5;
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #2874f0;
            text-decoration: none;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="product.html" method="post">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="product.html">
        <button type="submit">Login</button></a>
    </form>
    <form action="signup.html" method="post">
        <a href="signup.html">
        <button type="register">New User</button>
        </a>
    </form>
    <a href="forget.html" class="forgot-password">Forgot your password?</a>
</div>

</body>
</html>
