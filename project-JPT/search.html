<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f9;
                }

            h1 {
                color: #333;
            }

            #search-bar {
                margin-bottom: 20px;
            }

            #search-input {
                padding: 10px;
                width: 200px;
                border: 1px solid #eedcdc;
                border-radius: 5px;
                margin-right: 10px;
            }

            #category-filter {
                padding: 10px;
                border: 1px solid #eedcdc;
                border-radius: 5px;
            }

            .product {
                border: 1px solid #eedcdc;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>Product Search</h1>
    
        
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search products..." oninput="filterProducts()">
            <select id="category-filter" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
        </div>
    
        
        <div id="product-list">
            <div class="product" data-category="electronics">
                <h2>Smartphone</h2>
                <p>Category: Electronics</p>
                <p>$499.00</p>
            </div>
            <div class="product" data-category="clothing">
                <h2>Jacket</h2>
                <p>Category: Clothing</p>
                <p>$79.00</p>
            </div>
            <div class="product" data-category="books">
                <h2>Book Title</h2>
                <p>Category: Books</p>
                <p>$15.00</p>
            </div>
            <div class="product" data-category="electronics">
                <h2>Headphones</h2>
                <p>Category: Electronics</p>
                <p>$29.00</p>
            </div>
        </div>
    
        <script src="script2.js"></script>
    </body>
</html>
