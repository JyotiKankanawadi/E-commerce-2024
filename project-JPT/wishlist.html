<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }

        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .wishlist-container h1 {
            color: #2874f0;
            text-align: center;
            margin-bottom: 20px;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #888;
        }

        .product-card button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

<div class="wishlist-container">
    <h1>Your Wishlist</h1>

    <div class="wishlist-grid">
        <div class="product-card">
            <img src="C:\project-JPT\top.jpg" alt="Product Image">
            <h3>Beautiful & Stylish Tops</h3>
            <p>$199.99</p>
            <button>Remove from Wishlist</button>
        </div>

       
        <div class="product-card">
            <img src="C:\project-JPT\books.webp" alt="Product Image">
            <h3>Books</h3>
            <p>$59.99</p>
            <button>Remove from Wishlist</button>
        </div>
    
<div class="product-card">
    <img src="C:\project-JPT\watch.webp" alt="Product Image">
    <h3>Smart watch</h3>
    <p>$249.99</p>
    <button>Remove from Wishlist</button>
</div>
<div class="product-card">
    <img src="C:\project-JPT\jeans.jpeg" alt="Product Image">
    <h3>Jeans</h3>
    <p>$89.99</p>
    <button>Remove from Wishlist</button>
</div>
</div>
</div>
</body>
</html>
