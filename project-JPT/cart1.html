<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}

h1 {
    color: #333;
}

#product-list, #cart {
    margin-top: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #fff;
}

button {
    padding: 8px 12px;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}
        </style>
    </head>
    <body>
        <h1>Shopping Cart</h1>
    
        
        <div id="product-list">
            <div class="product">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>
    
        
        <h2>Your Cart</h2>
        <div id="cart">
            <p>No items in cart</p>
        </div>
    
        <script src="script1.js"></script>
    </body>
    </html>
