<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Logout</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2874f0;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-dropdown button {
            background-color: #2874f0;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            right: 0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-dropdown:hover .dropdown-content {
            display: block;
        }

        .logout-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logout-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .logout-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .logout-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .logout-btn {
            background-color: #2874f0;
            color: white;
        }

        .cancel-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Flipkart</div>
    <div class="account-dropdown">
        <button>Account</button>
        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Wishlist</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>
</div>

<div class="logout-container">
    <h2>Are you sure you want to logout?</h2>
    <p>We hope to see you again soon.</p>
    <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    <a href="product.html">
    <button class="cancel-btn" onclick="cancelLogout()">Cancel</button></a>
</div>

<script>
    function confirmLogout() {
        alert("You have been logged out.");
        window.location.href = "index.html"; 
    }

    function cancelLogout() {
        window.history.back();
    }
</script>

</body>
</html>
